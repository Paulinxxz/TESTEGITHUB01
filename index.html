    <br>
    <input type="number" id="number1">

    <input type="number" id="number4">

    <input type="number" id="number5">
    <span id="resultado2"> = </span>

    <input type="number" id="number7">

    <input type="number" id="number8">
    <span id="resultado3"> = </span>
